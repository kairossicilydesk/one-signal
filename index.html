<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OneSignal test</title>

 <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(function(OneSignal) {
    OneSignal.init({
      appId: "abd44397-ceed-419a-9d2b-cd8e87ae17f2", // Reemplaza con tu ID real
      safari_web_id: "TU-SAFARI-ID-AQUI", // Opcional
      
      // ESTO ES LO CRÍTICO PARA GITHUB PAGES:
      path: "/one-signal/", // Indica dónde buscar el worker
      
      serviceWorkerParam: { scope: "/one-signal/" }, // Fuerza el ámbito correcto
      
      notifyButton: {
        enable: true,
      },
      // Opcional: Ayuda a depurar en local si lo necesitas
      allowLocalhostAsSecureOrigin: true, 
    });
  });
</script>
</head>
<body>
  <div class="onesignal-customlink-container"></div>
  Test OneSignal
</body>
</html>
